<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music by ETC SCHOOL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ArrierePlan">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">A Propos</a></li>
            </ul>
        </div>
        <div class="contenus">
            <div class="col-gauche">
                <h1>Ma<br> Playlist<br> Matinale</h1>
            </div>
            <div class="col-droite">
                <p>Jouer la Musique</p>
                <img src="media/play.png" id="btnplay">
            </div>
        </div>
    </div>
    <audio id="MaMusic">
        <source src="media/Music.mp3" type="audio/mp3" >
    </audio>
<script>
    var MaMusic = document.getElementById("MaMusic")
    var btnplay = document.getElementById("btnplay")

    btnplay.onclick = function(){
       if(MaMusic.paused){
        MaMusic.play();
        btnplay.src = "media/pause.png"

       }else{
        MaMusic.pause();
        btnplay.src = "media/play.png"
       }
    }
</script>
</body>
</html>
